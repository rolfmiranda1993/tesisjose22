{% extends "base/base.html" %}

{% load static %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-sm-10">
            <h3 class="text-dark my-5">Organigramas</h3>
	<form action="" method="post">
        {% csrf_token %}
        <input type="text" name="input_staff" placeholder="Ingrese numero de miembo en organigrama"><br>
        <hr>
         <button type="Submit" class="btn btn-success">Enviar</button>
    </form>
        </div>
    </div>
    <hr>
    <div class="col-md-3 pb-2">
        <a href="{% url 'dashboard' %}">
            <button type="button" class="btn btn-danger">
                Volver
            </button>
        </a>
    </div>
    <div class="row">
        <div class="col-sm-12">
            {% for message in messages %}
        <h4>
            {{ message }}
        </h4>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
